spring.application.name=demo

# Datenbank-Verbindung (holt sich die Daten von Render)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Einstellungen (Folie 12)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ----------------------------
# Frontend URL nach Login/Logout (Render Frontend URL!)
# Beispiel: https://canigo-frontend.onrender.com/auth/callback
# ----------------------------
app.frontend.success-url=${FRONTEND_SUCCESS_URL}

# ----------------------------
# OAuth2 - Google
# Redirect-URL, die du bei Google eintragen musst:
# https://<DEIN-BACKEND>/login/oauth2/code/google
# ----------------------------
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# ----------------------------
# OAuth2 - Microsoft
# Redirect-URL, die du bei Microsoft eintragen musst:
# https://<DEIN-BACKEND>/login/oauth2/code/microsoft
# ----------------------------
spring.security.oauth2.client.registration.microsoft.client-id=${MICROSOFT_CLIENT_ID}
spring.security.oauth2.client.registration.microsoft.client-secret=${MICROSOFT_CLIENT_SECRET}
spring.security.oauth2.client.registration.microsoft.scope=openid,profile,email
spring.security.oauth2.client.provider.microsoft.issuer-uri=https://login.microsoftonline.com/common/v2.0