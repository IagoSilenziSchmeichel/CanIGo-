spring.application.name=demo

# Datenbank-Verbindung (holt sich die Daten von Render)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Einstellungen (Folie 12)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# ----------------------------
# Frontend URL nach Login/Logout (Render Frontend URL!)
# Beispiel: https://canigo-frontend.onrender.com/auth/callback
# ----------------------------
app.frontend.success-url=${FRONTEND_SUCCESS_URL}
